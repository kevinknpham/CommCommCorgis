<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommCommCorgis</title>
    <link rel="icon shortcut" href="assets/corgi-face.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/selection.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/characterManager.js" defer></script>
    <script src="js/canvasManager.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/chat.js" defer></script>
    <script src="js/init.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
      integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="js/play.js" defer></script>
    <script src="js/modal.js" defer></script>
  </head>
  <body>
    <div id="login-page">
      <div class="login-screen">
        <h1 class="login-title">Welcome to CommCommCorgis!</h1>
        <input
          type="text"
          placeholder="Enter your username"
          name="login"
          class="login-input"
          id="login-input"
          pattern="[A-Za-z0-9]*"
        />
        <button type="button" class="login-button" id="login-button" disabled>Login</button>
      </div>

      <div id="loading-screen">
        <img class="loading-img" src="./assets/corgi-face.png" alt="corgi-face" />
      </div>
    </div>

    <div id="character-page">
      <h1 class="selection-title">Choose Your Character!</h1>
      <div class="character-selection"></div>
    </div>

    <div class="main-page" id="main-page">
      <div class="contents" id="content">
        <canvas id="myCanvas" class="background-formatter"> </canvas>
        <div class="chat" id="chat">
          <div class="header">
            <h2 class="flex3">ChatBox</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
          </div>

          <div class="post-container"></div>

          <div class="post-input">
            <input type="text" placeholder="Say Hi!" />
            <button id="post-button" disabled>Post</button>
          </div>
        </div>
        <div class="credits">
          <footer class="footer-formatter">
            Created by
            <a class="link-formatter" href="https://kevinknpham.github.io/" target="_blank"
              >Kevin Pham</a
            >,
            <a class="link-formatter" href="https://github.com/mickeygcodes" target="_blank"
              >Miguel Mayorga</a
            >,
            <a class="link-formatter" href="https://github.com/warandstar" target="_blank"
              >Jong Tai Kim</a
            >, and
            <a class="link-formatter" href="https://github.com/DTJ357" target="_blank">
              Derek Tseng</a
            >.
            <br />
            Corgi art by
            <a class="link-formatter" href="https://www.etsy.com/shop/shopkimmysaur" target="_blank"
              >Kim</a
            >.
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
