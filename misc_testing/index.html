<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        let HOST = 'ws://localhost:3456';
        let ws = new WebSocket(HOST);
        let el;

        ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + event.data;
        };

        ws.onopen = () => {
          ws.send(JSON.stringify({
            action: "list",
            name: "jong",
            attributes: {
              color: "red"
            }
          }));
          // ws.send('{"action":"change_attribute", "name": "jong", "attributes": {"color": "blue"}}');
        }

    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
