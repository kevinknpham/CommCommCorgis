<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        let HOST = 'ws://localhost:3456';
        let ws = new WebSocket(HOST);
        let el;

        ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + event.data;
        };

        ws.onopen = () => {
          ws.send(JSON.stringify({
            action: "update",
            name: "derek",
            x: 1,
            y: 0.5,
            attributes: {
              color: "red"
            }
          }));
        }

    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
